<div class="wrapper">
  <div class="loader">
    Loading...
  </div>
  <section>
    <form class="app">
    <div class="partition_products">
      <h2 class="h2 products-head">Shopping cart</h2>
      <div class="products-content">
        <table class="table products" id="shopping_cart">
          <tbody>
          <tr>
            <th class="th" colspan="2">Product details</th>
            <th class="th">Quantity</th>
            <th class="th">Price</th>
            <th class="th">Total</th>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="partition_checkout">
      <h2 class="h2 checkout-head">Order Summary</h2>
      <div class="checkout-content">
        <p id="total_items" class="total_items"></p>
      </div>
      <div class="checkout-footer">
        <p class="total"><span>Total cost</span> <span id="totalCost" class="bold">0</span></p>
        <button id="checkout" type="submit" class="button checkout">Checkout</button>
      </div>
    </div>
    </form>
  </section>
</div>
